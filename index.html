<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="http://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />

    <title>Password Tutorial</title>
  </head>
  <body>
    <div class="settings">
      <div class="setting">
        <label for="length"> Longueur</label>
        <input type="number" id="length" min="4" max="20" />
      </div>
      <div class="setting">
        <label for="uppercase">Majuscule inclus</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase"> minuscule inclus </label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="numbers"> Inclure des chiffres </label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="symbols"> inclure des symboles </label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <button class="btn btn-large" id="generate">
        Générateur de mot de passe
      </button>
    </div>

    <div class="container">
      <h2>Votre mot de passe</h2>
      <div class="result-container">
        <span id="result"></span
        ><button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <script src="javascript.js"></script>
    </div>
  </body>
</html>
