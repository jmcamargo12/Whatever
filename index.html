<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="col-6">
        <div class="row1">
         <H6>Password Generator</H6>
         <div class="col-12">
         <OL>
          
          <li id="range"><input type="number" min="5" max="30" id="lengthRange" value="10"      ></li>
          
          <li id="numbe"> Numbers <input type="checkbox" id="numbers" ></li>
         <li id="uppercase">Uppercase<input type="checkbox" id="upper"></li>
         <li id="lowercase">Lowercase<input type="checkbox" id="lower"></li>
        <li id="symbols" >Symbols <span><input type="checkbox" id="symbol"></span></li>
       </OL>

       <button id="generator" class="btn btn-outline-warning"> New Password</button>
    <Input type="text" id="textarea" value="Password"></Input><button id="copypass">copy</button>
    </div>
    </div>
    </div>
       </div>
         
     
    <script src="javas.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
